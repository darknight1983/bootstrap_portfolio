<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap.css">
  </head>
  <body>
    <nav class="navbar fixed-top">
      <div class="container">
        <h1 class="navbar-brand mb-0" href="#">Jacolby Green</h1>
        <ul class="nav">
            <li class="nav_item"><a class="nav-link" href="index.html">About</a></li>
            <li class="nav_item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
            <li class="nav_item"><a class="nav-link"href="contact.html">Contact</a></li>
        </ul>
      </div>

    </nav>

    <div class="container">
      <div class="row middle-row">
        <div class="col-md-7">
          <section class="main-content">
            <article class="content_container">
              <h2>Contact</h2>
              <!-- Need the line spacer thingy that I cant think of at the moment -->
              <form method="post">
                <label>Name</label><br>
                <input type="text" placeholder="John Smith"/><br>
                <label>Email</label><br>
                <input type="email" placeholder="example@gmail.com"/><br>
                <label>Message</label><br>
                <textarea name="name" rows="8" cols="80"></textarea><br>
                <button type="submit" name="button">Submit</button>
              </form>
            </article>
          </section>
        </div>
        <div class="col-md-4 offset-md-1">
          <aside class="social_links">
            <div class="aside-content">
              <h3>Connect with Me</h3>
              <div class="img-container">
                <img src="assets/images/github2.png" alt="Github_Logo">
              </div>
              <div class="img-container">
                <img src="assets/images/linkedin2.png" alt="Linkedin_Logo">
              </div>
              <div class="img-container">
                <img src="assets/images/stackoverflow2.png" alt="StackOverflow_Logo">
              </div>
            </div>
          </aside>
        </div>
      </div>
    </div>


    <footer class="footer">
      <p>&copy; Copyright2017 Jacolby Green</p>
    </footer>
  </body>
</html>
